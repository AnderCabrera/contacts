<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../output.css" />
    <script src="../../js/todo/todo.js" type="module" defer></script>
    <title>Todo</title>
  </head>

  <body>
    <nav
      class="nav bg-[#005B41] flex max-[380px]:flex-col lg:flex-row mb-4 text-gray-100"
    >
      <a
        href="../contacts/contacts.html"
        class="flex justify-center border border-black w-full p-5 hover:bg-[rgba(0,0,0,0.2)] overflow-hidden break-words"
        >Contacts</a
      >

      <a
        href=""
        class="flex justify-center border border-black w-full p-5 hover:bg-[rgba(0,0,0,0.2)] overflow-hidden break-words"
        >Profile</a
      >
    </nav>

    <form
      class="flex flex-row justify-end items-center p-2 gap-1 bg-blue-400"
      id="filters"
    >
      <label class="font-weight-bold text-info mr-3">Filters</label>

      <input type="radio" name="type" value="all" class="mx-1" />
      <label for="male" class="mb-0">All</label>

      <input type="radio" name="type" value="completed" class="mx-1" />
      <label for="female" class="mb-0">Completed</label>

      <input type="radio" name="type" value="uncompleted" class="mx-1" />
      <label for="other" class="mr-2 mb-0">Uncompleted</label>

      <input
        type="search"
        name="words"
        placeholder="Words"
        aria-label="Search"
        class="border-none bg-gray-200 p-1"
      />
      <button class="bg-gray-600 text-white p-1" type="submit" id="search">
        Search
      </button>
    </form>

    <div class="bg-red-400">
      <form
        class="flex flex-row justify-center items-center w-full h-full p-5 gap-4 bg-violet-600"
        id="todo-form"
      >
        <div class="">
          <label for="title" class="">Title</label>
          <input
            type="text"
            name="todo"
            id="title"
            class="border border-black p-1"
            placeholder="Title"
          />
        </div>

        <div class="">
          <label for="description" class="">Description</label>
          <input
            type="text"
            name="description"
            id="description"
            class="border border-black p-1"
            placeholder="Description"
          />
        </div>

        <div class="">
          <label for="importance">Important</label>
          <input
            type="number"
            name="importance"
            id="importance"
            class="border border-black p-1"
            placeholder="Importance"
          />
        </div>

        <button
          class="bg-green-400 text-white py-1 px-5"
          type="submit"
          id="submit"
        >
          Add
        </button>
      </form>
    </div>

    <div class="table-container w-[90%] m-auto overflow-x-auto">
      <table class="table-auto w-full m-0 m-auto mb-10">
        <thead>
          <tr>
            <th class="py-4 border border-black">Title</th>
            <th class="py-4 border border-black">Description</th>
            <th class="py-4 border border-black">Importance</th>
            <th class="py-4 border border-black">Completed</th>
            <th class="py-4 border border-black">Actions</th>
          </tr>
        </thead>
        <tbody id="todos" class="text-center [&>*:nth-child(odd)]:bg-slate-200">
          <tr>
            <td class="border p-2 border-black">Title</td>
            <td class="border p-2 border-black">Description</td>
            <td class="border p-2 border-black">Importance</td>
            <td class="border p-2 border-black">
              <input type="checkbox" name="completed" id="completed" />
            </td>
            <td class="border border-black">Actions</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
